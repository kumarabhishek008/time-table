


<html lang="en">
<head>
  <title>time table{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
{% block style %}

{% endblock %}
</style>
</head>

<body>
<nav class="navbar navbar" style="position;width:100%;overflow:hidden;top:0;display:block">
  <div class="container-fluid">
    <div class="navbar-header " style="color:skyblue;font-family:lucida console;opacity:0.5">
      <h2 style="font-size:25px"><a href="/"><span class="glyphicon glyphicon-book"></span> Time Table </a></h2>
    </div>
   <form class="navbar-form navbar-right" action="search_user" method="post">
     {% csrf_token %}
  <div class="input-group">
    <input type="text" name='username' class="form-control" placeholder="Search">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
</form>
<ul class="nav navbar-nav navbar-right " style="font-family:verdana;font-size:17px">
<!--<li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="register"><span class="glyphicon glyphicon-user"></span> SignUp</a></li>

</ul>-->
 <ul class="nav navbar-nav navbar-right " style="font-family:verdana;font-size:17px">
      <li class=""><a href="/" > Home</a></li>


      {% if user.is_authenticated %}
      <li><a href={{user.profile.profile_pic.url}}><img src={{user.profile.profile_pic.url}} class="img-circle" width="29px" height="29px"></a></li>
        <li><a href="/"><span class="glyphicon"></span>welcome {{user.first_name}}</a></li>

        <li><a href="logout"><span class="glyphicon glyphicon-user"></span> logout</a></li>


      {% else %}
        <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="register"><span class="glyphicon glyphicon-user"></span> SignUp</a></li>

      {% endif %}
    </ul>
  </div>
  </nav>
{% block content %}


{% endblock %}

</div>
<script>
{% block script %}
{% endblock %}
</script>
</body>
</html>
