

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="color:black">
    <div class="jumbotron  text-left col-sm-12" style="background-color:skyblue">
        <div class="col-sm-4"></div>
    <form action="register" method="post" class="col-sm-4" >
    {% csrf_token %}

        <label>Firstame:</label>
        <input type="text" name="firstname" class="form-control default "><br>


        <label>lastame:</label>
        <input type="text" name="lastname" class="form-control"><br>

        <label>username:</label>
        <input type="text" name="username" class="form-control"><br>

        <label>Password:</label>
        <input type="password" name="password1" class="form-control"><br>

        <label>Confirm Password:</label>
        <input type="password" name="password2" class="form-control"><br>

        <button type="submit" class="btn btn-default">Register</button><br>


</form>
    </div>
    {% for message in messages %}
    {{message}}
    {% endfor %}

  </div>


</body>
</html>
